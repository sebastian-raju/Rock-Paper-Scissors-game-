<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="main-container">
    <div class="game-title">Rock Paper Scissors</div>
    <div class="button-container">
      <div onclick="
       playGame('rock');  
      " class="move-button"><img src="./assets/rock.png" alt="" class="move-image"></div>
    
      <div onclick="
       playGame('paper');  
      " class="move-button"><img src="./assets/paper.png" alt=""
      class="move-image"></div>
    
      <div onclick="
      playGame('scissors');  
     " class="move-button"><img src="./assets/scissors.png" alt=""
     class="move-image"></div>
    </div>
    
    <p class="js-display-result display-result "></p>
  
    <p class="js-display-move display-move"></p>
  
    <p class="js-display-score display-score"></p>
    
    <button class="reset-button" onclick="
      reset();
    ">
      Reset
    </button>
  </div>
  
  <script src="./script/rock-paper-scissor.js"></script>
</body>
</html>
